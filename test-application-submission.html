<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application Submission - Team Zorn</title>
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
        }
        h1 {
            color: #4ade80;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #22c55e;
            transform: translateY(-1px);
        }
        .test-area {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Dashboard Communication Test</h1>
        
        <p>Use these buttons to test the dashboard communication system:</p>
        
        <button onclick="testSubmitApplication()">Submit Test Application</button>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <button onclick="openDashboard()">Open Dashboard</button>
        <button onclick="clearApplications()">Clear All Applications</button>
        
        <div class="test-area">
            <h3>Test Results:</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testSubmitApplication() {
            log('ðŸš€ Testing application submission...');
            
            try {
                // Create test application data
                const testApplication = {
                    id: 'test_' + Date.now(),
                    name: 'Test User',
                    email: 'test@example.com',
                    role: 'Freestyler',
                    status: 'pending',
                    submittedAt: new Date().toISOString(),
                    message: 'This is a test application to verify dashboard communication.',
                    isDemo: false,
                    discordTag: 'TestUser#1234',
                    age: '20',
                    timezone: 'EST',
                    availability: 'Part-time'
                };

                // Get existing applications
                let applications = [];
                const stored = localStorage.getItem('zorn_applications');
                if (stored) {
                    applications = JSON.parse(stored);
                }

                // Add test application
                applications.unshift(testApplication);

                // Save to localStorage
                localStorage.setItem('zorn_applications', JSON.stringify(applications));
                log('âœ… Test application stored in localStorage');

                // Notify dashboard
                const customEvent = new CustomEvent('zorn_new_application', {
                    detail: testApplication
                });
                window.dispatchEvent(customEvent);
                log('ðŸ“¡ Custom event dispatched');

                // localStorage notification
                const notification = {
                    type: 'new_application',
                    application: testApplication,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('zorn_dashboard_notification', JSON.stringify(notification));
                localStorage.setItem('zorn_dashboard_update', Date.now().toString());
                log('ðŸ“¢ Dashboard notifications sent');

                log('ðŸŽ‰ Test application submitted successfully!');

            } catch (error) {
                log('âŒ Error: ' + error.message);
            }
        }

        function checkLocalStorage() {
            log('ðŸ” Checking localStorage...');
            
            try {
                const applications = localStorage.getItem('zorn_applications');
                if (applications) {
                    const parsed = JSON.parse(applications);
                    log(`ðŸ“Š Found ${parsed.length} applications in storage:`);
                    parsed.forEach((app, index) => {
                        log(`  ${index + 1}. ${app.name} (${app.role}) - ${app.isDemo ? 'DEMO' : 'REAL'}`);
                    });
                } else {
                    log('ðŸ“­ No applications found in localStorage');
                }
            } catch (error) {
                log('âŒ Error reading localStorage: ' + error.message);
            }
        }

        function openDashboard() {
            log('ðŸŽ® Opening dashboard...');
            window.open('http://localhost:5500/dashboard.html', '_blank');
        }

        function clearApplications() {
            log('ðŸ—‘ï¸ Clearing all applications...');
            localStorage.removeItem('zorn_applications');
            localStorage.removeItem('zorn_dashboard_notification');
            localStorage.removeItem('zorn_dashboard_update');
            log('âœ… All applications cleared');
        }

        // Listen for dashboard events
        window.addEventListener('zorn_new_application', (e) => {
            log('ðŸ“¨ Received zorn_new_application event: ' + e.detail.name);
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'zorn_applications') {
                log('ðŸ“¡ Storage event detected: zorn_applications updated');
            } else if (e.key === 'zorn_dashboard_notification') {
                log('ðŸ“¡ Storage event detected: dashboard notification');
            } else if (e.key === 'zorn_dashboard_update') {
                log('ðŸ“¡ Storage event detected: dashboard update signal');
            }
        });

        log('ðŸ§ª Test page loaded and ready');
    </script>
</body>
</html>
