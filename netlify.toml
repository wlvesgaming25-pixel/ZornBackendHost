# Netlify Build Configuration
[build]
  # Directory to publish (default is the root)
  publish = "."
  
  # Build command (if you have a build process)
  # command = "npm run build"

[build.environment]
  # Set Node.js version if needed
  NODE_VERSION = "18"

# Redirect rules for 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
  force = false

# Specific redirects for clean URLs
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/apply"
  to = "/apply.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/partners"
  to = "/partners.html"
  status = 200

[[redirects]]
  from = "/roster"
  to = "/roster.html"
  status = 200

[[redirects]]
  from = "/store"
  to = "/store.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Form handling (for contact form)
[[forms]]
  name = "contact"
  action = "/contact"
  
[[forms]]
  name = "apply"
  action = "/apply"