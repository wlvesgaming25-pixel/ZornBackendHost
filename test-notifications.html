<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test - Team Zorn</title>
    <link rel="stylesheet" href="assets/css/apply.css">
</head>
<body>
    <div style="padding: 50px; text-align: center;">
        <h1>Notification System Test</h1>
        <p>Click the buttons below to test the notification system:</p>
        
        <button onclick="testSuccessNotification()" style="margin: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px;">Test Success Notification</button>
        <button onclick="testErrorNotification()" style="margin: 10px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px;">Test Error Notification</button>
        <button onclick="testMultilineError()" style="margin: 10px; padding: 10px 20px; background: #ffc107; color: black; border: none; border-radius: 5px;">Test Multi-line Error</button>
    </div>

    <script src="assets/js/applications-simple.js"></script>
    <script>
        function testSuccessNotification() {
            showSuccessNotification('This is a test success message!');
        }

        function testErrorNotification() {
            showErrorNotification('This is a test error message!');
        }

        function testMultilineError() {
            showErrorNotification('Please fill in all required fields:\n\n• Full Name\n• Email Address\n• Discord Tag');
        }
    </script>
</body>
</html>
